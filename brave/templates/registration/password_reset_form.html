{% extends 'user/base.html' %}

{% block content %}

<p align="center"><i style="color:red; ">Enter your email address below, and we'll email instructions for setting a new one.</i></p>
<div align="center">
  <form method="post" class="mt-2" >
    {% csrf_token %}
    {{ form.as_p }}
		<button type="submit" class='btn btn-primary btn-block' >Submit</button>
  </form>
</div>
{% endblock %}
