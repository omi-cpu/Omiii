{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{% endblock %}
{% block content %}

<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"><img src="{% static 'img/doc2.png' %}" height="135px;" style="margin-left:70px; margin-top:25px;"></div>
    <div class="col-sm-4"></div>

</div>
<h3 align="center"><b><u>Docs</u></b> </h3>
<div class="card bg-white">
  <div class="card-body">
      <div align="left">
          <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
          <i class="fas fa-search" aria-hidden="true"></i>
          <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" style="margin-top:15px;" aria-label="Search">
        </form>
      </div>
      <div align="right">
        <a href="{% url 'docf' %}"><button type="submit" class="btn btn-primary text-white" style="height:50px; margin-left:10px;">Create</button></a>
      </div>
      <form action="" method="post">
       {% csrf_token %}
<div align="center" class="mt-2" >
<table class="table text-white">
    <thead>
        <tr class="table-white">

        </tr>
        <tr class="table-white">
            <th>Title</th>  <th>Document</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in object_list %}
        <tr class="table-white">
            <td> {{ doc.document_title }} </td>  <td> {{ doc.document}} </td>
        </tr>
        {% empty %}
        <div style="height:10px;"> <img src="{% static 'img/search.png' %}" height="45px;" style="margin-left:6px; margin-top:25px;"> </div>
        <div style="margin-top:65px; margin-left:17px;"> No data found</div>
        {% endfor %}
    </tbody>

</table>
</div>
</form>
  </div>
</div>



{% endblock %}
