{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% for user in object_list %}
<div align="center">
<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="{% static 'img/download.jpg' %}" alt="Card image cap" align="center">
    <h3>User Profile</h3>
  <div class="card-body">
      <p class="card-text">Full Name <b>     {{user.first_name}} {{user.last_name}}</b></p>
      <p>Username         <b>{{ user.username }}</b></p>
    <p>Email      {{ user.email }}</p>
    <p>Department {{ department }}</p>
  </div>
</div>
</div>
{% endfor %}

{% endblock %}
