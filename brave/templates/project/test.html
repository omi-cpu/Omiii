<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
    <script>

        $(document).ready(function () {
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {% for project in projects %}
                        {
                            project_name: "{{ project.project_name}}",
                            start_date: '{{ project.start_date|date:"Y-m-d" }}',
                            end_date: '{{ project.end_date|date:"Y-m-d" }}',
                            id: '{{ project.id }}',
                        },
                    {% endfor %}
                ],
                selectable: true,
                selectHelper: true,
                editable: true,
                eventLimit: true,
                select: function (start_date, end_date, allDay) {
                    var project_name = prompt("Enter Event Title");
                    if (project_name) {
                        var start_date = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                        var end_date = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                        $.ajax({
                            type: "GET",
                            url: '/add_event',
                            data: {'project_name': project_name, 'start_date': start_date, 'end_date': end_date},
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert("Added Successfully");
                            },
                            failure: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },
                eventResize: function (event) {
                    var start_date = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                    var end_date = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                    var project = event.title;
                    var id = project.id;
                    $.ajax({
                        type: "GET",
                        url: '/update',
                        data: {'project_name': project_name, 'start_date': start_date, 'end_date': end_date, 'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        failure: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventDrop: function (project) {
                    var start_date = $.fullCalendar.formatDate(project.start_date, "Y-MM-DD HH:mm:ss");
                    var end_date = $.fullCalendar.formatDate(project.end_date, "Y-MM-DD HH:mm:ss");
                    var project_name = project.project_name;
                    var id = project.id;
                    $.ajax({
                        type: "GET",
                        url: '/update',
                        data: {'project_name': project_name, 'start_date': start_date, 'end_date': end_date, 'id': id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            alert('Event Update');
                        },
                        failure: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventClick: function (event) {
                    if (confirm("Are you sure you want to remove it?")) {
                        var id = project.id;
                        $.ajax({
                            type: "GET",
                            url: '/remove',
                            data: {'id': id},
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                alert('Event Removed');
                            },
                            failure: function (data) {
                                alert('There is a problem!!!');
                            }
                        });
                    }
                },

            });
        });

    </script>
</head>
<body>
<br/>
<h2 align="center"><a href="#">title</a></h2>
<br/>
<div class="container">
    <div id="calendar"></div>
</div>
</body>
</html>
