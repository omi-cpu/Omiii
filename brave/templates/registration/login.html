{% extends "user/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="margin-top:10px;background-color:#F08080;opacity: 0.5;border-radius:2px;box-shadow:0 3px 9px -2px #F08080,0 0 0 1px #F08080;overflow:hidden;padding:32px">
<form method="post" class="mt-2">
{% csrf_token %}

	{{ form | crispy }}

<button type="submit" class='btn btn-primary btn-block' >Log In</button>
</form>
</div>

{% endblock %}
